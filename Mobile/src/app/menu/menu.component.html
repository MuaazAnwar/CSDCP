<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content scrollX="false" scrollY="false">
    <ion-list
      [inset]="true"
      style="margin-left: 0px; margin-right: 0px; margin-top: 5px"
    >
      <ion-item [button]="true">
        <ion-icon
          color="primary"
          slot="start"
          name="person"
          size="large"
        ></ion-icon>
        <ion-label>{{ user?.name }}</ion-label>
      </ion-item>
      <!-- user rating -->
      <ion-item [button]="true">
        <ion-icon
          color="warning"
          slot="start"
          name="star"
          size="large"
        ></ion-icon>
        <ion-label>{{ user?.rating }}</ion-label>
      </ion-item>
      <!-- user earnings -->
      <ion-item [button]="true">
        <ion-icon
          color="success"
          slot="start"
          name="cash"
          size="large"
        ></ion-icon>
        <ion-label>{{ user?.earnings }}</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="goToUploadImage()">
        <ion-icon
          color="medium"
          slot="start"
          name="cloud-upload-outline"
          size="large"
        ></ion-icon>
        <ion-label>Upload Image</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="goToVerifyImage()">
        <ion-icon
          color="success"
          slot="start"
          name="cloud-done-outline"
          size="large"
        ></ion-icon>
        <ion-label>Verify Image</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="goToContributions()">
        <ion-icon
          color="tertiary"
          slot="start"
          name="bar-chart-sharp"
          size="large"
        ></ion-icon>
        <ion-label>Your Contibutions</ion-label>
      </ion-item>
      <ion-item (click)="onLogout()" [button]="true">
        <ion-icon
          color="danger"
          slot="start"
          name="power-sharp"
          size="large"
        ></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
