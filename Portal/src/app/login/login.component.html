<div>
  <div>
    <div
      style="
        width: 50%;
        margin: 0;
        position: absolute;
        top: 40%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      "
    >
      <div style="text-align: center; margin-bottom: 20px">
        <h2>Login to Your Account</h2>
      </div>
      <form
        name="form"
        [formGroup]="loginForm"
        style="display: flex; flex-direction: column; margin-left: 10px"
      >
        <mat-form-field class="fixed-width padding" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Enter your username"
          />
          <mat-error
            *ngIf="
              loginForm.controls['username'].errors &&
              loginForm.controls['username'].touched
            "
          >
            <span *ngIf="loginForm.controls['username'].errors['required']"
              >Username is required.</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="fixed-width padding"
          appearance="outline"
          style="margin-top: 20px"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              loginForm.controls['password'].errors &&
              loginForm.controls['password'].touched
            "
          >
            <span *ngIf="loginForm.controls['password'].errors['required']"
              >Password is required.</span
            >
          </mat-error>
        </mat-form-field>
      </form>

      <div style="font-size: medium">
        <div>
          <mat-checkbox color="primary">Remember Me</mat-checkbox>
        </div>
      </div>
      <div style="font-size: medium; margin-top: 10px; margin-left: 10px">
        <div>
          <a style="text-decoration-line: underline; cursor: pointer"
            >Forgot Password?</a
          >
        </div>
      </div>

      <div style="margin-top: 15px; margin-left: 10px">
        <div>
          <button
            mat-raised-button
            color="primary"
            style="padding: 20px; font-size: medium"
            (click)="onLogin()"
          >
            Login
          </button>
        </div>
      </div>

      <div style="width: 40%; margin: auto; margin-top: 60px">
        <div
          style="
            border: 1px solid black;
            padding: 15px;
            padding-left: 25px;
            padding-right: 25px;
            font-size: medium;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          <img
            src="assets/google-logo.svg"
            alt="Google Logo"
            style="width: 13px"
          />
          <span style="margin-left: 10px">Login with Google</span>
        </div>

        <div
          style="
            border: 1px solid black;
            padding: 15px;
            padding-left: 25px;
            padding-right: 25px;
            font-size: medium;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
          "
        >
          <img
            src="assets/facebook-logo.svg"
            alt="Google Logo"
            style="width: 13px"
          />
          <span style="margin-left: 10px">Login with Facebook</span>
        </div>

        <div
          style="
            border: 1px solid black;
            padding: 15px;
            padding-left: 25px;
            padding-right: 25px;
            font-size: medium;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
          "
        >
          <img
            src="assets/linkedin-logo.svg"
            alt="Google Logo"
            style="width: 13px"
          />
          <span style="margin-left: 10px">Login with LinkedIn</span>
        </div>
      </div>
    </div>
  </div>

  <div></div>
</div>
